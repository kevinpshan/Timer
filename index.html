<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Meeting Timer</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root {
            --bg: #000000;
            --card: #1c1c1e;
            --accent: #0a84ff;
            --text: #ffffff;
            --red: #ff453a;
            --green: #32d74b;
            --yellow: #ffd60a;
        }

        body { 
            margin: 0; background: var(--bg); color: var(--text); 
            font-family: -apple-system, sans-serif; display: flex; 
            flex-direction: column; height: 100dvh; 
            padding-bottom: env(safe-area-inset-bottom);
            box-sizing: border-box; overflow: hidden;
        }

        .header { padding: 40px 20px 10px; text-align: left; flex-shrink: 0; }
        h1 { margin: 0; font-size: clamp(34px, 5vw, 60px); font-weight: 800; }
        .subtitle { opacity: 0.8; font-size: clamp(17px, 2.5vw, 28px); margin-top: 5px; color: var(--accent); font-weight: 600; }

        .container { 
            flex: 1; display: flex; flex-direction: column; padding: 0 20px; 
            gap: 20px; overflow-y: auto; min-height: 0;
            max-width: 950px; margin: 0 auto; width: 100%; box-sizing: border-box;
            -webkit-overflow-scrolling: touch;
        }

        .screen { display: none; flex-direction: column; height: 100%; overflow: hidden; }
        .active { display: flex; }

        /* Main Menu Cards */
        .card { 
            background: var(--card); border-radius: 20px; padding: clamp(25px, 5vw, 45px); 
            display: flex; align-items: center; justify-content: space-between; 
            border: none; color: white; text-align: left; width: 100%; flex-shrink: 0;
        }
        .card-content h3 { margin: 0; font-size: clamp(22px, 3.5vw, 34px); font-weight: 700; }
        .card-content p { margin: 8px 0 0; font-size: clamp(15px, 2.2vw, 22px); opacity: 0.6; }

        /* Search & Speaker List */
        .input-row { display: flex; gap: 10px; align-items: stretch; flex-shrink: 0; margin-bottom: 5px;}
        input { 
            background: var(--card); border: none; color: white; padding: clamp(15px, 2.5vw, 25px); 
            border-radius: 16px; font-size: clamp(18px, 2.5vw, 24px); flex: 1; outline: none;
        }
        .speaker-area {
            background: #121214; border-radius: 18px; padding: 10px;
            max-height: 200px; overflow-y: auto; border: 1px solid #333;
        }
        .speaker-item {
            padding: 15px; border-bottom: 1px solid #222;
            font-size: clamp(16px, 2vw, 22px); display: flex; justify-content: space-between;
        }
        .speaker-item:last-child { border-bottom: none; }
        .speaker-item:active { background: #2c2c2e; }

        /* Selection Grid */
        .selection-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; flex-shrink: 0; }
        .select-card { 
            background: var(--card); border-radius: 18px; padding: clamp(15px, 3vw, 25px); 
            text-align: center; border: 3px solid transparent; 
        }
        .select-card.selected { border-color: var(--accent); background: #2c2c2e; }

        /* Footers */
        .button-row { display: flex; gap: 15px; padding: 20px 20px 30px; flex-shrink: 0; background: black; max-width: 950px; margin: 0 auto; width: 100%; box-sizing: border-box; }
        .footer-btn { 
            flex: 1; padding: clamp(20px, 4vw, 30px); border-radius: 20px; font-size: clamp(18px, 2.8vw, 26px); 
            font-weight: 700; border: none; background: var(--accent); color: white; 
        }
        .secondary-btn { background: #333; }

        .credit-footer { text-align: center; margin-top: auto; padding: 25px 0; border-top: 1px solid #222; flex-shrink: 0; }
        .credit-link { color: var(--accent); text-decoration: none; font-weight: 700; font-size: clamp(16px, 2.5vw, 22px); }

        /* Timer Display */
        #timer { font-size: clamp(100px, 35vw, 450px); font-weight: 200; text-align: center; margin: auto 0; font-variant-numeric: tabular-nums;}
        #reportLog { background: var(--card); border-radius: 18px; padding: 25px; flex: 1; overflow-y: auto; font-family: monospace; font-size: clamp(17px, 2.5vw, 24px); }
    </style>
</head>
<body onload="initApp()">

    <div id="menu" class="screen active">
        <div class="header" onclick="setClubName()">
            <h1>Meeting Timer</h1>
            <div id="clubSubtitle" class="subtitle">Tap to set club name</div>
        </div>
        <div class="container">
            <button class="card" onclick="showScreen('setup')">
                <div class="card-content"><h3>New Timer</h3><p>Start timing a speaker</p></div>
                <div style="font-size:clamp(30px, 5vw, 50px); color:var(--accent)">⊕</div>
            </button>
            <button class="card" onclick="showScreen('report')">
                <div class="card-content"><h3>Meeting Report</h3><p>View recorded times</p></div>
                <div style="font-size:clamp(24px, 4vw, 40px); color:var(--accent)">☰</div>
            </button>
            <button class="card" onclick="clearLogs()" style="background: rgba(255,69,58,0.1); border: 3px solid var(--red);">
                <div style="color:var(--red); font-weight:800; width:100%; text-align:center; font-size: clamp(18px, 2.5vw, 24px);">CLEAR MEETING LOGS</div>
            </button>
        </div>
        <div class="credit-footer">
            <a href="https://bit.ly/m/SDTM" class="credit-link">
                <span>Visit Our Website</span> ↗<br>
                <small style="opacity:0.5; font-weight:400; text-decoration:none; font-size: 0.7em;">Created by Southern Dutchess Toastmasters</small>
            </a>
        </div>
    </div>

    <div id="setup" class="screen">
        <div class="header"><h1>Speech Info</h1></div>
        <div class="container">
            <div class="input-row">
                <input type="text" id="name" placeholder="Search or Enter Name" oninput="filterSpeakers()">
                <button class="footer-btn" style="flex:0; padding: 0 20px; font-size: 16px;" onclick="saveSpeaker()">Add</button>
            </div>
            
            <div id="speakerArea" class="speaker-area">
                </div>

            <div class="selection-grid">
                <div class="select-card" onclick="selectType(this, 60, 90, 120, 'Table Topics')"><h4>Table Topics</h4><p>1-2m</p></div>
                <div class="select-card" onclick="selectType(this, 120, 150, 180, 'Evaluation')"><h4>Evaluation</h4><p>2-3m</p></div>
                <div class="select-card" onclick="selectType(this, 300, 360, 420, 'Speech')"><h4>Speech</h4><p>5-7m</p></div>
                <div class="select-card" onclick="selectType(this, 240, 300, 360, 'Ice Breaker')"><h4>Ice Breaker</h4><p>4-6m</p></div>
                <div class="select-card" style="grid-column: span 2;" onclick="selectType(this, 0, 0, 0, 'Custom')"><h4>Custom Time</h4></div>
            </div>
        </div>
        <div class="button-row">
            <button class="footer-btn secondary-btn" onclick="showScreen('menu')">Cancel</button>
            <button class="footer-btn" onclick="startTimer()">Begin</button>
        </div>
    </div>

    <div id="timerDisplay" class="screen" onclick="handleTap()">
        <div id="spkName" style="font-size:clamp(30px, 5vw, 55px); opacity:0.5; margin-top:20px; text-align:center;">Speaker</div>
        <div id="timer">00:00</div>
        <div id="status" style="text-align:center; font-weight:bold; letter-spacing:2px; font-size:clamp(20px, 3.5vw, 35px);">TAP TO START</div>
    </div>

    <div id="report" class="screen">
        <div class="header"><h1 id="reportTitle">Meeting Report</h1></div>
        <div class="container"><div id="reportLog"></div></div>
        <div class="button-row">
            <button class="footer-btn secondary-btn" onclick="shareReport()">Share</button>
            <button class="footer-btn" onclick="showScreen('menu')">Done</button>
        </div>
    </div>

    <script>
        let state="ready", elapsed=0, start, iv, lims={}, selectedTypeLabel="";
        let allSpeakers = JSON.parse(localStorage.getItem('sdtm_speakers') || "[]");

        function initApp() {
            const savedName = localStorage.getItem('sdtm_club_name');
            if (savedName) {
                document.getElementById('clubSubtitle').innerText = savedName;
                document.getElementById('reportTitle').innerText = savedName + " Report";
            }
            filterSpeakers(); 
        }

        function setClubName() {
            const name = prompt("Enter Club Name:", localStorage.getItem('sdtm_club_name') || "");
            if (name !== null) { localStorage.setItem('sdtm_club_name', name); initApp(); }
        }

        function saveSpeaker() {
            const name = document.getElementById('name').value.trim();
            if(!name || allSpeakers.includes(name)) return;
            allSpeakers.push(name);
            allSpeakers.sort();
            localStorage.setItem('sdtm_speakers', JSON.stringify(allSpeakers));
            document.getElementById('name').value = "";
            filterSpeakers();
        }

        function filterSpeakers() {
            const query = document.getElementById('name').value.toLowerCase();
            const area = document.getElementById('speakerArea');
            const filtered = allSpeakers.filter(s => s.toLowerCase().includes(query));
            
            area.innerHTML = filtered.map(name => `
                <div class="speaker-item">
                    <span onclick="selectSpeaker('${name}')">${name}</span>
                    <span onclick="deleteSpeaker('${name}')" style="color:var(--red); font-size:14px; opacity:0.6">✕</span>
                </div>
            `).join('');
            
            if (filtered.length === 0) {
                area.innerHTML = `<div style="padding:15px; opacity:0.3; text-align:center">No matches found</div>`;
            }
        }

        function selectSpeaker(name) {
            document.getElementById('name').value = name;
        }

        function deleteSpeaker(name) {
            if(confirm("Delete " + name + "?")) {
                allSpeakers = allSpeakers.filter(s => s !== name);
                localStorage.setItem('sdtm_speakers', JSON.stringify(allSpeakers));
                filterSpeakers();
            }
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.body.style.background = "black";
            if(id === 'report') loadReport();
        }

        function selectType(el, g, y, r, label) {
            document.querySelectorAll('.select-card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
            selectedTypeLabel = label;
            if(label === 'Custom') {
                lims = { g: prompt("Green min:",1)*60, y: prompt("Yellow min:",1.25)*60, r: prompt("Red min:",1.5)*60 };
            } else { lims = { g, y, r }; }
        }

        function startTimer() {
            if(!lims.g) return alert("Select speech type");
            document.getElementById('spkName').innerText = document.getElementById('name').value || "Speaker";
            showScreen('timerDisplay');
        }

        function handleTap() {
            if(state === "ready") {
                state = "run"; start = Date.now();
                iv = setInterval(update, 1000);
                document.getElementById('status').innerText = "TIMING...";
            } else if (state === "run") {
                state = "done"; clearInterval(iv);
                saveLog();
                document.getElementById('status').innerText = "PAUSED (Tap to Reset)";
            } else { location.reload(); }
        }

        function update() {
            elapsed = Math.floor((Date.now() - start) / 1000);
            let m = Math.floor(elapsed/60).toString().padStart(2,'0'), s = (elapsed%60).toString().padStart(2,'0');
            document.getElementById('timer').innerText = `${m}:${s}`;
            if(elapsed >= lims.r) { document.body.style.background = "var(--red)"; }
            else if(elapsed >= lims.y) { document.body.style.background = "var(--yellow)"; document.body.style.color="black"; }
            else if(elapsed >= lims.g) { document.body.style.background = "var(--green)"; }
        }

        function saveLog() {
            let logs = JSON.parse(localStorage.getItem('sdtm_logs')||"[]");
            logs.push(`${document.getElementById('spkName').innerText} | ${selectedTypeLabel}: ${document.getElementById('timer').innerText}`);
            localStorage.setItem('sdtm_logs', JSON.stringify(logs));
        }

        function loadReport() {
            let logs = JSON.parse(localStorage.getItem('sdtm_logs')||"[]");
            document.getElementById('reportLog').innerText = logs.length ? logs.join('\n') : "No data logged.";
        }

        async function shareReport() {
            const logs = JSON.parse(localStorage.getItem('sdtm_logs')||"[]");
            if (!logs.length) return;
            const club = localStorage.getItem('sdtm_club_name') || "Meeting";
            const text = club + " Timer Report:\n\n" + logs.join('\n');
            if (navigator.share) { await navigator.share({ title: 'Timer Report', text: text }); } 
            else { const el = document.createElement('textarea'); el.value = text; document.body.appendChild(el); el.select(); document.execCommand('copy'); document.body.removeChild(el); alert("Copied to clipboard!"); }
        }

        function clearLogs() { if(confirm("Clear logs?")) { localStorage.removeItem('sdtm_logs'); location.reload(); } }
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
    </script>
</body>
</html>
