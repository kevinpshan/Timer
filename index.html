<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Meeting Timer</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root {
            --bg: #000000;
            --card: #1c1c1e;
            --accent: #0a84ff;
            --text: #ffffff;
            --red: #ff453a;
            --green: #32d74b;
            --yellow: #ffd60a;
        }

        body { 
            margin: 0; 
            background: var(--bg); 
            color: var(--text); 
            font-family: -apple-system, sans-serif;
            display: flex; 
            flex-direction: column; 
            height: 100dvh; 
            padding-bottom: env(safe-area-inset-bottom);
            box-sizing: border-box;
            overflow: hidden;
        }

        .header { padding: 50px 20px 20px; text-align: left; flex-shrink: 0; }
        h1 { margin: 0; font-size: clamp(34px, 5vw, 55px); font-weight: 800; }
        .subtitle { opacity: 0.5; font-size: clamp(17px, 2.5vw, 26px); margin-top: 5px; }

        .container { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            padding: 0 20px; 
            gap: 20px; 
            overflow: hidden; 
            min-height: 0;
            max-width: 900px; 
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .screen { display: none; flex-direction: column; height: 100%; overflow: hidden; }
        .active { display: flex; }

        .card { 
            background: var(--card); 
            border-radius: 18px; 
            padding: clamp(25px, 5vw, 45px); 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            border: none; 
            color: white; 
            text-align: left; 
            width: 100%; 
        }

        .card-content h3 { margin: 0; font-size: clamp(22px, 3.5vw, 32px); font-weight: 700; }
        .card-content p { margin: 8px 0 0; font-size: clamp(15px, 2.2vw, 20px); opacity: 0.6; }

        .icon-circle { 
            width: clamp(40px, 6vw, 60px); 
            height: clamp(40px, 6vw, 60px); 
            background: var(--accent); 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: bold;
            font-size: clamp(18px, 3vw, 26px);
        }

        .clear-btn {
            background: rgba(255, 69, 58, 0.1);
            border: 2px solid var(--red);
            border-radius: 18px;
            padding: clamp(15px, 3vw, 25px);
            color: var(--red);
            font-size: clamp(16px, 2vw, 22px);
            font-weight: 700;
            margin-top: 10px;
            text-align: center;
        }

        .credit-link {
            text-align: center;
            margin-top: auto;
            padding: 20px 0;
            font-size: 14px;
            opacity: 0.4;
            color: white;
            text-decoration: none;
        }

        #timer { font-size: clamp(100px, 35vw, 400px); font-weight: 200; font-variant-numeric: tabular-nums; margin: 10px 0; text-align: center;}
        
        #reportLog { 
            background: var(--card); 
            border-radius: 16px; 
            padding: 25px; 
            flex: 1; 
            overflow-y: auto; 
            white-space: pre-wrap; 
            font-family: monospace; 
            font-size: clamp(17px, 2.5vw, 24px); 
            border: 1px solid #333;
            color: #efeff4;
        }

        .button-row { display: flex; gap: 15px; padding: 20px 0; flex-shrink: 0; }
        .footer-btn { 
            flex: 1;
            padding: clamp(20px, 4vw, 30px); 
            border-radius: 18px; 
            font-size: clamp(18px, 2.8vw, 24px); 
            font-weight: 700; 
            border: none; 
            background: var(--accent); 
            color: white; 
        }
        .secondary-btn { background: #333; }

        .select-card { background: var(--card); border-radius: 16px; padding: clamp(20px, 4vw, 30px); text-align: center; border: 3px solid transparent; }
        .select-card.selected { border-color: var(--accent); background: #2c2c2e; }
        .selection-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }

        input { background: var(--card); border: none; color: white; padding: clamp(18px, 3vw, 25px); border-radius: 14px; font-size: clamp(18px, 2.5vw, 24px); width: 100%; box-sizing: border-box;}
    </style>
</head>
<body>

    <div id="menu" class="screen active">
        <div class="header">
            <h1>Meeting Timer</h1>
            <div class="subtitle">Toastmasters International</div>
        </div>
        <div class="container">
            <button class="card" onclick="showScreen('setup')">
                <div class="card-content">
                    <h3>New Timer</h3>
                    <p>Start a new speech session</p>
                </div>
                <div class="icon-circle">＋</div>
            </button>
            <button class="card" onclick="showScreen('report')">
                <div class="card-content">
                    <h3>Meeting Report</h3>
                    <p>View recorded speaker times</p>
                </div>
                <div class="icon-circle">☰</div>
            </button>
            
            <button class="clear-btn" onclick="clearLogs()">CLEAR LOGS</button>
            
            <a href="https://bit.ly/southerndutchess" class="credit-link">
                Created by Southern Dutchess Toastmasters
            </a>
        </div>
    </div>

    <div id="setup" class="screen">
        <div class="header"><h1>Speech Info</h1></div>
        <div class="container">
            <input type="text" id="name" placeholder="Speaker Name" autocomplete="off">
            <div class="selection-grid">
                <div class="select-card" onclick="selectType(this, 60, 90, 120, 'Table Topics')"><h4>Table Topics</h4><p>1-2m</p></div>
                <div class="select-card" onclick="selectType(this, 120, 150, 180, 'Evaluation')"><h4>Evaluation</h4><p>2-3m</p></div>
                <div class="select-card" onclick="selectType(this, 300, 360, 420, 'Speech')"><h4>Speech</h4><p>5-7m</p></div>
                <div class="select-card" onclick="selectType(this, 240, 300, 360, 'Ice Breaker')"><h4>Ice Breaker</h4><p>4-6m</p></div>
                <div class="select-card" style="grid-column: span 2;" onclick="selectType(this, 0, 0, 0, 'Custom')"><h4>Custom Time</h4></div>
            </div>
            <div class="button-row">
                <button class="footer-btn secondary-btn" onclick="showScreen('menu')">Cancel</button>
                <button class="footer-btn" onclick="startTimer()">Begin</button>
            </div>
        </div>
    </div>

    <div id="timerDisplay" class="screen" onclick="handleTap()">
        <div id="spkName" style="font-size:clamp(30px, 5vw, 50px); opacity: 0.5; margin-top:20px;">Speaker</div>
        <div id="timer">00:00</div>
        <div id="status" style="font-size:clamp(24px, 4vw, 36px); font-weight:bold; letter-spacing:2px;">TAP TO START</div>
    </div>

    <div id="report" class="screen">
        <div class="header"><h1>Meeting Report</h1></div>
        <div class="container">
            <div id="reportLog"></div>
            <div class="button-row">
                <button class="footer-btn secondary-btn" id="shareButton" onclick="shareReport()">Share Report</button>
                <button class="footer-btn" onclick="showScreen('menu')">Done</button>
            </div>
        </div>
    </div>

    <script>
        let state="ready", elapsed=0, start, iv, lims={}, selectedTypeLabel="";
        
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.body.style.background = "black";
            document.body.style.color = "white";
            if(id === 'report') loadReport();
        }

        function selectType(el, g, y, r, label) {
            document.querySelectorAll('.select-card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
            selectedTypeLabel = label;
            if(label === 'Custom') {
                lims = { g: prompt("Green min:",1)*60, y: prompt("Yellow min:",1.25)*60, r: prompt("Red min:",1.5)*60 };
            } else { lims = { g, y, r }; }
        }

        function startTimer() {
            if(!lims.g) return alert("Select speech type");
            document.getElementById('spkName').innerText = document.getElementById('name').value || "Speaker";
            showScreen('timerDisplay');
        }

        function handleTap() {
            const statusEl = document.getElementById('status');
            if(state === "ready") {
                state = "run"; start = Date.now();
                iv = setInterval(update, 1000);
            } else if (state === "run") {
                state = "done"; clearInterval(iv);
                saveLog();
                statusEl.innerText = "PAUSED (Tap to Reset)";
            } else { location.reload(); }
        }

        function update() {
            elapsed = Math.floor((Date.now() - start) / 1000);
            let m = Math.floor(elapsed/60).toString().padStart(2,'0'), s = (elapsed%60).toString().padStart(2,'0');
            document.getElementById('timer').innerText = `${m}:${s}`;
            document.getElementById('status').innerText = "TIMING...";
            if(elapsed >= lims.r) { document.body.style.background = "var(--red)"; document.body.style.color="white"; }
            else if(elapsed >= lims.y) { document.body.style.background = "var(--yellow)"; document.body.style.color="black"; }
            else if(elapsed >= lims.g) { document.body.style.background = "var(--green)"; document.body.style.color="white"; }
        }

        function saveLog() {
            let logs = JSON.parse(localStorage.getItem('sdtm_logs')||"[]");
            logs.push(`${document.getElementById('spkName').innerText} | ${selectedTypeLabel}: ${document.getElementById('timer').innerText}`);
            localStorage.setItem('sdtm_logs', JSON.stringify(logs));
        }

        function loadReport() {
            let logs = JSON.parse(localStorage.getItem('sdtm_logs')||"[]");
            document.getElementById('reportLog').innerText = logs.length ? logs.join('\n') : "No data logged yet.";
        }

        async function shareReport() {
            const logs = JSON.parse(localStorage.getItem('sdtm_logs')||"[]");
            if (logs.length === 0) return alert("Nothing to share.");
            const text = "Meeting Timer Report:\n\n" + logs.join('\n');
            try {
                if (navigator.share) {
                    await navigator.share({ title: 'Meeting Timer Report', text: text });
                } else {
                    const textArea = document.createElement("textarea");
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    alert("Report copied to clipboard!");
                }
            } catch (err) { console.log(err); }
        }

        function clearLogs() { 
            if(confirm("Wipe all speaker logs?")) { 
                localStorage.removeItem('sdtm_logs'); 
                location.reload(); 
            } 
        }
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
    </script>
</body>
</html>
