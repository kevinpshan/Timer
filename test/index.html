<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meeting Timer - TEST v1.0</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
            --accent: #004165; /* Toastmasters Blue */
            --tm-maroon: #772432;
            --tm-gold: #f2df74;
            --card-bg: #f2f2f7;
            --border: #c6c6c8;
            --danger: #ff3b30;
            --success: #34c759;
            --warning: #ffcc00;
            --staging: #ff9500; /* Staging Orange */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* STAGING RIBBON */
        .staging-ribbon {
            background-color: var(--staging);
            color: black;
            text-align: center;
            font-weight: bold;
            font-size: 13px;
            padding: 8px 0;
            position: sticky;
            top: 0;
            z-index: 10000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .screen { display: none; flex-direction: column; height: 100%; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .active { display: flex; }

        h1 { font-size: 34px; font-weight: 800; margin: 10px 0 5px; letter-spacing: -0.5px; color: var(--accent); }
        .club-subtitle { color: var(--tm-maroon); font-weight: 700; margin-bottom: 25px; cursor: pointer; text-decoration: underline; font-size: 16px; text-transform: uppercase; }

        .card {
            background: var(--card-bg);
            border-radius: 14px;
            padding: 18px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.1s;
            cursor: pointer;
            border: 1px solid transparent;
        }
        .card:active { transform: scale(0.98); background: #e5e5ea; }
        .card-content h3 { margin: 0; font-size: 19px; font-weight: 700; }
        .card-content p { margin: 4px 0 0; font-size: 15px; color: #636366; line-height: 1.3; }

        /* BACKUP CARD */
        .backup-card { border: 2px dashed var(--staging) !important; background: rgba(255, 149, 0, 0.05) !important; cursor: default !important; }
        .backup-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; margin-top: 15px; }

        .footer-btn {
            background: var(--accent); color: white; border: none; border-radius: 12px;
            padding: 16px; font-size: 17px; font-weight: 600; width: 100%; margin-top: 10px;
        }
        .secondary-btn { background: #8e8e93; }
        .danger-btn { background: var(--danger); }

        /* ROSTER STYLES */
        .roster-list { flex: 1; overflow-y: auto; margin: 10px 0; border: 1px solid var(--border); border-radius: 12px; }
        .roster-item { padding: 15px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; font-size: 17px; font-weight: 500; }
        .roster-item:last-child { border-bottom: none; }
        .roster-item:active { background: #e5e5ea; }
        
        /* ADD MEMBER SECTION */
        .input-group { display: flex; gap: 10px; margin-bottom: 15px; }
        .input-group input { flex: 1; padding: 15px; border: 1px solid var(--border); border-radius: 10px; font-size: 17px; outline: none; }
        .add-btn { background: var(--success); color: white; border: none; border-radius: 10px; padding: 0 20px; font-weight: bold; }

        /* MODAL */
        #modalOverlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 10001; align-items: center; justify-content: center;
            backdrop-filter: blur(4px);
        }
        .modal { background: white; width: 90%; max-width: 400px; border-radius: 20px; padding: 25px; box-sizing: border-box; }
        .modal h2 { margin-top: 0; color: var(--accent); }
        .modal input { width: 100%; padding: 15px; border: 1px solid var(--border); border-radius: 10px; font-size: 17px; margin-bottom: 20px; outline: none; }

        /* TIMER */
        #timerDisplay { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; transition: background-color 0.3s; }
        .time-text { font-size: 120px; font-weight: 800; font-variant-numeric: tabular-nums; }
        .timer-name { font-size: 28px; font-weight: 600; text-transform: uppercase; margin-bottom: 10px; }

        .version-tag { text-align: center; font-size: 13px; color: #8e8e93; font-weight: 600; margin: 20px 0 10px; display: block; }
    </style>
</head>
<body onload="initApp()">

    <div class="staging-ribbon">TEST ENVIRONMENT - v1.0</div>

    <div id="menu" class="screen active">
        <div class="club-subtitle" id="displayClubName" onclick="promptClubName()">SET CLUB NAME</div>
        <h1>Meeting Timer</h1>
        
        <div class="card" onclick="showScreen('setup')">
            <div class="card-content">
                <h3>New Timer</h3>
                <p>Select a speaker and start session</p>
            </div>
            <div style="color: var(--accent); font-weight: bold; font-size: 20px;">→</div>
        </div>

        <div class="card" onclick="showScreen('logs')">
            <div class="card-content">
                <h3>Meeting Report</h3>
                <p>View recorded times</p>
            </div>
            <div style="color: var(--accent); font-weight: bold; font-size: 20px;">→</div>
        </div>

        <div class="card backup-card">
            <div style="width: 100%;">
                <div class="card-content">
                    <h3>Backup & Restore</h3>
                    <p>Export/Import roster & settings JSON</p>
                </div>
                <div class="backup-grid">
                    <button class="footer-btn" style="margin:0" onclick="exportData()">EXPORT</button>
                    <button class="footer-btn secondary-btn" style="margin:0" onclick="document.getElementById('fileInput').click()">IMPORT</button>
                    <input type="file" id="fileInput" style="display: none;" accept=".json" onchange="importData(event)">
                </div>
            </div>
        </div>

        <button class="footer-btn danger-btn" onclick="confirmClearLogs()">CLEAR MEETING LOGS</button>
        
        <div style="text-align: center; margin-top: auto; padding-bottom: 20px;">
            <span class="version-tag">Version 1.0 (TEST BUILD)</span>
            <button class="footer-btn secondary-btn" onclick="location.reload()">Refresh App</button>
        </div>
    </div>

    <div id="setup" class="screen">
        <div onclick="showScreen('menu')" style="color: var(--accent); font-weight: 700; margin-bottom: 20px; cursor:pointer">← BACK</div>
        <h2>Session Setup</h2>
        
        <div class="input-group">
            <input type="text" id="newMemberName" placeholder="New Member Name">
            <button class="add-btn" onclick="addMember()">ADD</button>
        </div>

        <div class="roster-list" id="rosterList"></div>
        <input type="hidden" id="selectedSpeaker">
        
        <button class="footer-btn" onclick="startTimer()">START TIMING</button>
    </div>

    <div id="timerDisplay" class="screen" style="padding:0; background: #000; color: #fff;">
        <div id="timerName" class="timer-name">SPEAKER</div>
        <div id="timerClock" class="time-text">00:00</div>
        <div style="width: 80%; display: flex; gap: 10px;">
            <button class="footer-btn secondary-btn" onclick="togglePause()">PAUSE</button>
            <button class="footer-btn danger-btn" onclick="stopTimer()">COMMIT</button>
        </div>
    </div>

    <div id="logs" class="screen">
        <div onclick="showScreen('menu')" style="color: var(--accent); font-weight: 700; margin-bottom: 20px; cursor:pointer">← BACK</div>
        <h2>Meeting Report</h2>
        <div id="logList"></div>
    </div>

    <div id="modalOverlay">
        <div class="modal">
            <h2 id="modalTitle">Set Club Name</h2>
            <input type="text" id="modalInput">
            <button class="footer-btn" id="modalAction">OK</button>
            <button class="footer-btn secondary-btn" onclick="closeModal()">CANCEL</button>
        </div>
    </div>

    <script>
        let roster = JSON.parse(localStorage.getItem('sdtm_speakers') || '[]');
        
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'setup') renderRoster();
        }

        function initApp() {
            const club = localStorage.getItem('sdtm_club_name') || 'TAP TO SET CLUB NAME';
            document.getElementById('displayClubName').innerText = club;
        }

        // ROSTER LOGIC
        function renderRoster() {
            const list = document.getElementById('rosterList');
            list.innerHTML = roster.map(m => `
                <div class="roster-item" onclick="selectSpeaker('${m}')">
                    ${m}
                    <span style="color:var(--danger)" onclick="removeMember('${m}'); event.stopPropagation();">✕</span>
                </div>
            `).join('');
        }

        function addMember() {
            const name = document.getElementById('newMemberName').value.trim().toUpperCase();
            if(name && !roster.includes(name)) {
                roster.push(name);
                localStorage.setItem('sdtm_speakers', JSON.stringify(roster));
                document.getElementById('newMemberName').value = '';
                renderRoster();
            }
        }

        function removeMember(name) {
            roster = roster.filter(m => m !== name);
            localStorage.setItem('sdtm_speakers', JSON.stringify(roster));
            renderRoster();
        }

        function selectSpeaker(name) {
            document.getElementById('selectedSpeaker').value = name;
            alert("Selected: " + name);
        }

        // MODAL LOGIC
        function promptClubName() {
            document.getElementById('modalTitle').innerText = "Set Club Name";
            document.getElementById('modalOverlay').style.display = 'flex';
            document.getElementById('modalAction').onclick = () => {
                const val = document.getElementById('modalInput').value;
                localStorage.setItem('sdtm_club_name', val);
                document.getElementById('displayClubName').innerText = val;
                closeModal();
            };
        }
        function closeModal() { document.getElementById('modalOverlay').style.display = 'none'; }

        // EXPORT/IMPORT
        function exportData() {
            const data = {
                speakers: localStorage.getItem('sdtm_speakers'),
                club: localStorage.getItem('sdtm_club_name'),
                logs: localStorage.getItem('sdtm_logs')
            };
            const blob = new Blob([JSON.stringify(data)], {type: 'application/json'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `SDTM_TEST_1.0.json`;
            a.click();
        }

        function importData(event) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const data = JSON.parse(e.target.result);
                if(confirm("Restore data?")) {
                    localStorage.setItem('sdtm_speakers', data.speakers);
                    localStorage.setItem('sdtm_club_name', data.club);
                    location.reload();
                }
            };
            reader.readAsText(event.target.files[0]);
        }

        function confirmClearLogs() { if(confirm("Clear logs?")) { localStorage.removeItem('sdtm_logs'); location.reload(); } }
        function startTimer() { showScreen('timerDisplay'); }
        function stopTimer() { showScreen('menu'); }

        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
    </script>
</body>
</html>
