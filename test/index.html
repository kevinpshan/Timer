<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meeting Timer - TEST v1.0</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
            --accent: #004165; /* Toastmasters Blue */
            --tm-maroon: #772432;
            --tm-gold: #f2df74;
            --card-bg: #f2f2f7;
            --border: #c6c6c8;
            --staging: #ff9500; /* Staging Orange */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* STAGING RIBBON */
        .staging-ribbon {
            background-color: var(--staging);
            color: black;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            padding: 8px 0;
            position: sticky;
            top: 0;
            z-index: 10000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .screen { display: none; flex-direction: column; height: 100%; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .active { display: flex; }

        h1 { font-size: 32px; font-weight: 800; margin: 10px 0; color: var(--accent); }
        .club-subtitle { color: var(--tm-maroon); font-weight: 700; margin-bottom: 20px; cursor: pointer; text-decoration: underline; }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid var(--border);
        }

        .card-content h3 { margin: 0; font-size: 18px; }
        .card-content p { margin: 4px 0 0; font-size: 14px; color: #636366; }

        .footer-btn {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
        }

        .backup-card { border: 2px dashed var(--staging) !important; background: #fffaf0 !important; }
        .backup-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; margin-top: 10px; }

        /* Timer High-Contrast Display */
        #timerDisplay { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .time-text { font-size: 100px; font-weight: 800; font-variant-numeric: tabular-nums; }
        
        .version-tag { text-align: center; font-size: 12px; color: #8e8e93; margin: 20px 0; }
    </style>
</head>
<body onload="initApp()">

    <div class="staging-ribbon">TEST ENVIRONMENT - v1.0</div>

    <div id="menu" class="screen active">
        <div class="club-subtitle" onclick="promptClubName()" id="displayClubName">SET CLUB NAME</div>
        <h1>Meeting Timer</h1>
        
        <div class="card" onclick="showScreen('setup')">
            <div class="card-content">
                <h3>New Timer</h3>
                <p>Start a speech or evaluation</p>
            </div>
            <div style="color: var(--accent); font-weight: bold;">→</div>
        </div>

        <div class="card" onclick="showScreen('logs')">
            <div class="card-content">
                <h3>Meeting Report</h3>
                <p>View recorded times</p>
            </div>
            <div style="color: var(--accent); font-weight: bold;">→</div>
        </div>

        <div class="card backup-card" style="flex-direction: column; align-items: flex-start;">
            <div class="card-content">
                <h3>Backup & Restore</h3>
                <p>Export or Import your roster file</p>
            </div>
            <div class="backup-btns">
                <button class="footer-btn" onclick="exportData()">EXPORT</button>
                <button class="footer-btn" style="background: #8e8e93;" onclick="document.getElementById('fileInput').click()">IMPORT</button>
                <input type="file" id="fileInput" style="display: none;" accept=".json" onchange="importData(event)">
            </div>
        </div>

        <button class="footer-btn" style="background: #ff3b30;" onclick="clearLogs()">CLEAR MEETING LOGS</button>
        
        <div class="version-tag">Version 1.0 (TEST BUILD)</div>
        <button class="footer-btn" style="background: #8e8e93; margin-bottom: 40px;" onclick="location.reload()">Refresh App</button>
    </div>

    <script>
        // Restoring your exact App Logic
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function initApp() {
            const club = localStorage.getItem('sdtm_club_name') || 'SET CLUB NAME';
            document.getElementById('displayClubName').innerText = club;
        }

        function promptClubName() {
            const name = prompt("Enter Club Name:", localStorage.getItem('sdtm_club_name') || "");
            if (name) {
                localStorage.setItem('sdtm_club_name', name);
                document.getElementById('displayClubName').innerText = name;
            }
        }

        // BACKUP LOGIC
        function exportData() {
            const data = {
                speakers: localStorage.getItem('sdtm_speakers'),
                club: localStorage.getItem('sdtm_club_name'),
                logs: localStorage.getItem('sdtm_logs'),
                version: "1.0-test"
            };
            const blob = new Blob([JSON.stringify(data)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `SDTM_TEST_Backup_${new Date().toISOString().slice(0,10)}.json`;
            a.click();
        }

        function importData(event) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const data = JSON.parse(e.target.result);
                if(confirm("Restore this backup? This will overwrite your current data.")) {
                    if(data.speakers) localStorage.setItem('sdtm_speakers', data.speakers);
                    if(data.club) localStorage.setItem('sdtm_club_name', data.club);
                    if(data.logs) localStorage.setItem('sdtm_logs', data.logs);
                    location.reload();
                }
            };
            reader.readAsText(event.target.files[0]);
        }

        function clearLogs() {
            if(confirm("Wipe all logs?")) { localStorage.removeItem('sdtm_logs'); location.reload(); }
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
