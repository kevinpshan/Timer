<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meeting Timer TEST</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
            --accent: #0a84ff;
            --card-bg: #f2f2f7;
            --border: #c6c6c8;
            --staging: #ff9500;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Staging Ribbon */
        .staging-ribbon {
            background-color: var(--staging);
            color: black;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            padding: 8px 0;
            position: sticky;
            top: 0;
            z-index: 10000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .screen { display: none; flex-direction: column; height: 100%; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .active { display: flex; }

        .card { background: var(--card-bg); border-radius: 12px; padding: 15px; margin-bottom: 15px; display: flex; align-items: center; justify-content: space-between; }
        .card-content h3 { margin: 0; font-size: 18px; }
        .card-content p { margin: 5px 0 0; font-size: 14px; color: #8e8e93; }

        .footer-btn { 
            background: var(--accent); color: white; border: none; border-radius: 8px; 
            padding: 12px 20px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px;
        }
        .secondary-btn { background: #8e8e93; }
        .danger-btn { background: #ff3b30; }

        .version-tag { display: block; text-align: center; margin-top: 20px; font-size: 12px; color: #8e8e93; }
    </style>
</head>
<body onload="initApp()">

    <div class="staging-ribbon">TEST ENVIRONMENT - v1.0</div>

    <div id="menu" class="screen active">
        <h1>Meeting Timer</h1>
        
        <div class="card" onclick="alert('Proceed to Timer')">
            <div class="card-content">
                <h3>New Timer</h3>
                <p>Start a new session</p>
            </div>
        </div>

        <div class="card" style="flex-direction: column; align-items: flex-start; border: 2px dashed var(--staging);">
            <div class="card-content">
                <h3>Backup & Restore</h3>
                <p>Transfer data via JSON file</p>
            </div>
            <div style="display: flex; gap: 10px; width: 100%;">
                <button class="footer-btn" onclick="exportData()">EXPORT</button>
                <button class="footer-btn secondary-btn" onclick="document.getElementById('fileInput').click()">IMPORT</button>
                <input type="file" id="fileInput" style="display: none;" accept=".json" onchange="importData(event)">
            </div>
        </div>

        <button class="footer-btn danger-btn" onclick="clearLogs()">CLEAR MEETING LOGS</button>
        
        <span class="version-tag">Version 1.0 (TEST)</span>
        <button class="footer-btn secondary-btn" onclick="location.reload()">Refresh App</button>
    </div>

    <script>
        function initApp() {
            console.log("Test App v1.0 Loaded");
        }

        // --- BACKUP LOGIC ---
        function exportData() {
            const data = {
                speakers: localStorage.getItem('sdtm_speakers'),
                clubName: localStorage.getItem('sdtm_club_name'),
                logs: localStorage.getItem('sdtm_logs'),
                exportDate: new Date().toISOString()
            };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `SDTM_TEST_Backup_${new Date().toISOString().slice(0,10)}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (confirm("Overwrite all local data with this backup?")) {
                        if (data.speakers) localStorage.setItem('sdtm_speakers', data.speakers);
                        if (data.clubName) localStorage.setItem('sdtm_club_name', data.clubName);
                        if (data.logs) localStorage.setItem('sdtm_logs', data.logs);
                        alert("Import Successful");
                        location.reload();
                    }
                } catch (err) {
                    alert("Invalid File Format");
                }
            };
            reader.readAsText(file);
        }

        function clearLogs() {
            if(confirm("Clear all data?")) { localStorage.clear(); location.reload(); }
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
